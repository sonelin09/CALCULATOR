<!DOCTYPE html>
<html lang="zh-Hant-TW">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>計算機</title>
</head>
<body>
    <div class="entire">
        <label id="monitor2">顯示過程用</label></br>
        <label id="monitor1">顯示結果用</label></br>
        <div class="digits-first">
            <button class="other-first" id="clear">C</button>
            <button class="other-first" id="backspace" >Back</button>
        </div>
        <div class="digits-row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">+</button>
        </div>
        <div class="digits-row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
        </div>
        <div class="digits-row">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">x</button></br>
        </div>
        <div class="digits-row">
            <button class="other">.</button>
            <button class="digit">0</button>
            <button class="other" id="equal">=</button>
            <button class="operator">/</button>
        </div>
            
    </div>
    <script src="main.js"></script>
</body>
</html>
